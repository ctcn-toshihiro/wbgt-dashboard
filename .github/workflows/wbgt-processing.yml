name: WBGT Data Processing

# åŒæ™‚å®Ÿè¡Œåˆ¶å¾¡ã‚’è¿½åŠ 
concurrency:
  group: wbgt-processing-${{ github.ref }}
  cancel-in-progress: true

on:
  schedule:
    # JST 9æ™‚ã‹ã‚‰21æ™‚ã¾ã§2æ™‚é–“æ¯ã«å®Ÿè¡Œ (UTC: 0, 2, 4, 6, 8, 10, 12æ™‚)
    # JSTæ›ç®—: 9, 11, 13, 15, 17, 19, 21æ™‚
    - cron: "0 0,2,4,6,8,10,12 * * *"
    # é€±æ¬¡ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ç”¨ï¼ˆæ—¥æ›œæ—¥ JST 9:00 = UTC 0:00ï¼‰
    - cron: "0 0 * * 0"
  
  push:
    branches: [main]
    paths:
      - 'wbgt_processor.py'
      - '.github/workflows/wbgt-processing.yml'
  
  workflow_dispatch: # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
    inputs:
      test_mode:
        description: 'Test mode (all stations without time restriction)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      specific_station:
        description: 'Test specific station (tateyama or ishinomaki)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - 'tateyama'
          - 'ishinomaki'

jobs:
  process-wbgt-data:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # ã‚¿ã‚¤ãƒ ã‚¢ã‚¦ãƒˆè¨­å®š
    
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Set timezone to JST
        run: |
          sudo timedatectl set-timezone Asia/Tokyo
          echo "Current time (JST): $(date)"

      - name: Determine execution mode
        id: execution_mode
        run: |
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            echo "mode=--test" >> $GITHUB_OUTPUT
            echo "description=Test mode (all stations)" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.specific_station }}" ]; then
            echo "mode=--test-${{ github.event.inputs.specific_station }}" >> $GITHUB_OUTPUT
            echo "description=Test mode (${{ github.event.inputs.specific_station }})" >> $GITHUB_OUTPUT
          else
            echo "mode=" >> $GITHUB_OUTPUT
            echo "description=Normal execution" >> $GITHUB_OUTPUT
          fi

      - name: Process WBGT data
        run: |
          echo "ğŸš€ Starting WBGT data processing..."
          echo "Execution mode: ${{ steps.execution_mode.outputs.description }}"
          python wbgt_processor.py ${{ steps.execution_mode.outputs.mode }}
          echo "âœ… Data processing completed"

      - name: Display generated files
        run: |
          echo "ğŸ“ Generated files:"
          ls -la *.html *.json 2>/dev/null || echo "No HTML/JSON files found"
          
          if [ -f "index.html" ]; then
            echo "ğŸ“„ index.html: $(wc -l < index.html) lines, $(wc -c < index.html) bytes"
          fi
          
          if [ -f "wbgt_summary.json" ]; then
            echo "ğŸ“Š Summary data available"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet HEAD -- *.html *.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "ğŸ“„ No changes detected"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "ğŸ“ Changes detected:"
            git diff --name-only HEAD -- *.html *.json
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.html *.json
          
          # ã‚³ãƒŸãƒƒãƒˆãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã«æ—¥æœ¬æ™‚é–“ã‚’ä½¿ç”¨
          JST_TIME=$(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')
          EXECUTION_MODE="${{ steps.execution_mode.outputs.description }}"
          
          git commit -m "ğŸŒ¡ï¸ Update WBGT data - ${JST_TIME}

Auto-generated by GitHub Actions
Execution mode: ${EXECUTION_MODE}
Workflow: ${{ github.workflow }}
Run: ${{ github.run_number }}"
          
          git push
          echo "âœ… Changes committed and pushed"

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changes == 'true'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: false
          enable_jekyll: false

      - name: Deployment summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "ğŸš€ GitHub Pages deployment completed"
          echo "ğŸ“± Dashboard URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"

      - name: No changes summary
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "ğŸ“Š No data changes detected, skipping deployment"
          echo "ğŸ”„ Next execution: 2 hours later"
