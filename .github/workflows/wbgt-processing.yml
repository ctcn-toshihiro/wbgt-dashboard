name: WBGT Data Processing

on:
  schedule:
    - cron: "0 0,2,4,6,8,10,12 * * *"  # JST 9:00-21:00 に対応 (UTC時間)
  workflow_dispatch:  # 手動実行も可能

jobs:
  update-wbgt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install requests

      - name: Run WBGT Data Processing
        run: python wbgt_processor.py

      - name: Upload Generated Files
        run: |
          mkdir -p ./public
          cp index.html ./public/
          cp ishinomaki.html ./public/
          cp tateyama.html ./public/
          cp wbgt_summary.json ./public/
          cp wbgt_data_ishinomaki.json ./public/
          cp wbgt_data_tateyama.json ./public/
          [ -f error_report.json ] && cp error_report.json ./public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
